<!DOCTYPE html>
<html>
<body>

	<h2>BOOKS ENTRY DETAILS</h2>
	<form action="BookEntry" method="post">
		<table style="width: 100%">
			<tr>
				<th>BOOK ID</th>
			</tr>
			<tr>
				<td><input type="text" name="id" />
			</tr>
			<tr>
				<th>BOOK NAME</th>
			</tr>
			<tr>
				<td><input type="text" name="b_name" />
			</tr>
			<tr>
				<th>BOOK SUBJECT</th>
			</tr>
			<tr>
				<td><input type="text" name="b_subject" />
			</tr>
			<tr>
				<th>BOOK PRICE</th>
			</tr>
			<tr>
				<td><input type="text" name="b_price" />
			</tr>
			<tr>
				<th>BOOK AUTHOR</th>
			</tr>
			<tr>
				<td><input type="text" name="b_author" />
			</tr>
			<tr>
				<td><input type="submit" value="ADDBOOK" />
			</tr>
		</table>
		
	</form>
</body>
</html>
